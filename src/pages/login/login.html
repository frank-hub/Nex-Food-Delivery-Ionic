<ion-content padding>
  <!-- <ion-spinner  name="crescent" boolean='false' ></ion-spinner> -->
  <div class="loginPage">
      <ion-item-divider text-center color="dark">
          <ion-title >
            <h3 class="h3" ion-text color="light">
                Vizy Food Delivary
            </h3>
          </ion-title>
        </ion-item-divider>
        <form (ng-submit)='login()'>
          <ion-row>
            <ion-col>
              <ion-list inset>
                <ion-item>
                  <ion-input type="text"  placeholder="Email Address" name="email" [(ngModel)]='mail'></ion-input>
                </ion-item>
                <br>
                <ion-item>
                  <ion-input type="password" placeholder="Password" name="pass" [(ngModel)]='pass'></ion-input>
                </ion-item>
              </ion-list>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <button ion-button block color='danger' type="button" (click)="login()">Login</button>
            </ion-col>
          </ion-row>
        </form>
        <p ion-text text-center color="light">
          Have a good meal 
           <a href="" ion-text text-danger color="danger"> Register Here</a>
        </p>
  </div>
</ion-content>
